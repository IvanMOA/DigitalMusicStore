<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
            integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/f21cb0d568.js"
            crossorigin="anonymous"
        ></script>

        <title>Search</title>
    </head>

    <body>
        <!-- Navbar -->
        <div class="navbarContainer"></div>

        <div class="container mt-4 col-12">
            <div class="row col-8 ml-auto mr-auto mb-4">
                <form class="d-flex p-0">
                    <input
                        class="form-control"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-warning" type="submit">
                        Search
                    </button>
                </form>
            </div>
            <!-- Table with songs  -->
            <div class="row col-8 ml-auto mr-auto fullTableContainer"></div>
        </div>
        <!-- Scripts  -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
            crossorigin="anonymous"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="../src/fulltable.js" type="text/babel"></script>
        <script src="../src/navbar.js" type="text/babel"></script>
    </body>
</html>
