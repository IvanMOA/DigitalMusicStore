<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
            integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/f21cb0d568.js"
            crossorigin="anonymous"
        ></script>

        <title>Purchase</title>
    </head>

    <body>
        <!-- Navbar -->
        <div class="navbarContainer"></div>

        <div class="container mt-4 col-12 col-md-4">
            <h5>Selec the number id</h5>
            <div class="col-4 input-group mb-3">
                <span class="input-group-text" id="#">#</span>
                <input type="number" class="form-control" placeholder="0" />
            </div>
            <h5>Payment</h5>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                    Paypal
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    Credit card
                </label>
            </div>
            <button class="mt-4 btn btn-warning" type="submit">Checkout</button>
        </div>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
            integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
            crossorigin="anonymous"
        ></script>

        <script
            crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="../src/navbar.js" type="text/babel"></script>
    </body>
</html>
